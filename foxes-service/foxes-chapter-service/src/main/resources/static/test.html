<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/authorbonus.css">

<link rel="stylesheet" href="css/iconfont.css">

<body>
<div class="left-sub-menu" id="menu-left">
    <ul class="nav-set cl">
        <li class="nav-set-li">
            <a id="item" class="nav-icon" href="javascript:;">
                <i class="iconfont">&#xe63f;</i>
                目录
            </a>
            <div class="nav-box" style="display: none">
                <div class="nav-hd">
                    <span class="closebtn iconfont">&#xe622;</span>
                    <h3>目录</h3>
                </div>
                <div class="nav-bd">
                    <div class="catalog" id="chapterlist">
                        <!--                        <p class="chapterlistloading">正在加载 . . .</p>-->
                        <dl class="catalog-main" id="chapter" style="margin-bottom:10px;">
                            <dd>
                                <ul id="items" class="catalog-list cl">

                                </ul>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>

<script src="js/jquery.min.js"></script>

<script type="text/javascript">

    $("#item").click(function () {
        $.ajax({
            type: "GET",
            url: "chapter/findAllChapterByBookId/" + 1,
            success: function (result) {
                f(result);
            }
        })
    });

    function f(e) {
        let chapters = e.data;
        for (let i = 0; i < chapters.length; i++) {
            $("#items").append(
                "<li><a href='" + chapters[i].bookId + "/" + chapters[i].id + ".html' target='_self'>" + chapters[i].name + "</a></li>"
            )
        }
    }
</script>
<div id="aaa">11</div>
<script>

    $(function () {
        alert($("#aaa").text());

    })
</script>
<script src="js/read.js"></script>

</body>
</html>
